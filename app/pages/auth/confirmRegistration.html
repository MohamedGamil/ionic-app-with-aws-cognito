<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      User Confirmation
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Confirmation Code</ion-label>
      <ion-input [(ngModel)]="confirmationCode" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <button round (click)="onConfirmRegistration()">Confirm</button>
      <button (click)="navToResendCode()">Resend Code</button>
      <button (click)="navToRegister()">Registration</button>
      <button (click)="navToLogin()">Login</button>
    </ion-item>
  </ion-list>
</ion-content>
