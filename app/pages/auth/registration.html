<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Registration
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="registrationUser.email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="registrationUser.password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <button round (click)="onRegister()">Register</button>
      <button (click)="navToResendCode()">Resend Code</button>
      <button (click)="navToLogin()">Login</button>
    </ion-item>
  </ion-list>

</ion-content>
