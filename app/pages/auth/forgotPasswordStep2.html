<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Change Password
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Verification Code</ion-label>
      <ion-input [(ngModel)]="verificationCode" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <button round (click)="onNext($event)">Continue</button>
      <button (click)="navToRegister()">Register</button>
      <button (click)="navToLogin()">Login</button>
    </ion-item>
  </ion-list>

</ion-content>
